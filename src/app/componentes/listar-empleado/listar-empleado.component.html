<div class="card">
    <div class="card-header">
      <h1 >  Lista de Inscritos</h1>
      
    </div>
    <div class="card-body">
      <nav> <a class="btn btn-dark" routerLink="/agregar-empleado/">Agregar nuevo Estudiante</a> </nav>
    
        <table class="table  table-striped table-hover">
            <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>  
                 <!-- agregamos esta linea 02////////// -->
                 <th scope="col">Materia</th>  
                 <th scope="col">Nivel</th>  
                  <th scope="col">Acciones</th>  
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let empleado of Empleados; let iControl=index">
                  <th scope="row">{{empleado.id}}</th>
                  <td>{{empleado.nombre}}</td>
                  <td>{{empleado.correo}}</td>
                  <td>{{empleado.curso}}</td>
                  <td>{{empleado.nivel}}</td>
                  <td>
                    <a class="btn btn-warning" routerLink="/editar-empleado/{{empleado.id}}">Editar</a>  |
                    <a   class="btn btn-danger" (click)="borrarRegistro(empleado.id,iControl)">Borrar</a>
                                      
                  </td>
              
            
              </tbody>
          </table>
    </div>
 
</div>
